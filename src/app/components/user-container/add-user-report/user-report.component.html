<div class="container">
  <div class="form">
    <h2>User Report</h2>
  <form #formValidate="ngForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="userReport.startDate" name="startDate" 
          placeholder="Start date..." id="startDate" required ngbDatepicker #startDate="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-success" (click)="startDate.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
          </div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="userReport.endDate" name="endDate" 
          placeholder="End date..." id="endDate" required ngbDatepicker #endDate="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-danger" (click)="endDate.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
          </div>
        </div>
      </div>
    </div><!--form-row-->

    <div class="form-row right">
      <div class="form-group col-md-12">
        <button type="button" class="btn btn-outline-secondary" [routerLink]="['/users']" routerLinkActive="router-link-active" >Back</button>
        <button type="button" class="btn btn-outline-primary" (click)="reportDownload()" data-toggle="modal" data-target="#exampleModalLong">PDF <i class="fas fa-caret-down"></i></button>
      </div><!--form-group-->
    </div><!--form-row-->
    <div class="clear"></div>
  </form>
  </div>
  <!-- Modal -->
	<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
	aria-hidden="true">
	<div class="modal-dialog size-modal">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">User Report</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<iframe id="pdf" frameborder="0" allowtransparency="true"></iframe>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
	</div>
</div><!--container-->
